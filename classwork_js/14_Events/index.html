<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DM</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <section id="section">
      <form>
        <h1>User Form</h1>
        <label for="name" class="center">Name</label><br />
        <input type="text" id="name" /><br /><br />

        <label for="surname"  class="center">Surname</label><br />
        <input type="text" id="surname" /><br /><br />

        <label for="email"  class="center">Email</label><br />
        <input type="email" id="email" /><br /><br />

        <label for="pasword"  class="center">Pasword</label><br />
        <input type="password" id="pasword" /><br /><br />

        <input type="checkbox"  name="checkbox" id="checkbox"  />
        <p id="check">Checked!</p>

        <p id="parag">Do u want more info?</p>
        <input type="radio" name="radio" id="yes" />
        <label for="yes">Yes</label>

        <input type="radio" name="radio" id="no" />
        <label for="no">No</label>

        <input type="radio" name="radio" id="notnow" />
        <label for="notnow">Not Now</label><br /><br />

        <button type="submit" id="submit" disabled>Submit</button>
      </form>
    </section>

    <script src="./indx.js"></script>
  </body>
</html>
