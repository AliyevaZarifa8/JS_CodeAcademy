<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>NewBlog</title>
    <style>
      * {
        list-style: none !important;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <nav class="d-flex justify-content-between align-items-center">
          <h1 class="text-danger">The Blog Website</h1>
          <ul class="d-flex mt-4">
            <li class="">
              <a href="./home.html" class="me-5 text-decoration-none text-dark"
                >Home</a
              >
            </li>
            <li>
              <a href="./newblock.html" class="text-decoration-none text-dark"
                >NewBlog</a
              >
            </li>
          </ul>
        </nav>
      </header>



      <section>
        <div class="container">
          <h1 class="text-center mb-5 pt-5 text-danger">Add a new Blog</h1>
          <div id="notification" role="alert" hidden></div>
          <div class="main row justify-content-center">
            <form
             action="home.html"
              id="userForm"
              class="row justify-content-center mb-4"
              autocomplete="off"
            >
              <div class="col-10 col-md-8 mb-3">
                <label for="blogtitle">Blog Title :</label>
                <input
                  type="text"
                  class="form-control"
                  id="blogtitle"
                  placeholder="Enter a first name ..."
                />
              </div>
              <div class="col-10 col-md-8 mb-3">
                <label for="blogbody">Blog Body :</label>
                <textarea name="" id="blogbody" cols="108" rows="8"></textarea>
              </div>
              <div class="col-10 col-md-8 mb-3">
                <label for="blogauthor">Blog Author :</label><br>
                <select name="" id="blogauthor" class="w-100 ">
                    <option value="" hidden>Selected options...</option>
                    <option value="Zarifa">Zarifa</option>
                    <option value="Minaye">Minaye</option>
                    <option value="Efsane">Efsane</option>
                </select>
              </div>
              <div class="col-10 col-md-8 mb-3">
                <button type="submit" class="btn bg-danger w-20 mt-5">Add Blog</button>
                </select>
              </div>
              
                 

              
            </form>
           
            
          </div>
        </div>
      </section>


      <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

      <script src="./newblock.js"></script>
    </body>
