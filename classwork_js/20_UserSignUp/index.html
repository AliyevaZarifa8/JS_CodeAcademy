<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Sign In</title>
</head>

<body>
<div class="container">
<form action="">
    <div class="row">
        <div class="col col-4"></div>
        <div class="col col-5">
        <h1  class="text-center">Sign Up</h1>
    <div class="row mb-1"><label for="username"  class="">UserName</label></div>
    <div class="row mb-4"><input type="text" name="" id="username"></div>
    <div class="row mb-1"><label for="emailaddress" >Email Address</label></div>
    <div class="row mb-4"><input type="email" name="" id="emailaddress"></div>
    <div class="row mb-1"><label for="password" >Password</label></div>
    <div class="row mb-4"><input type="password" name="" id="password"></div>
    <div class="row mb-4">
        <div class="col col-1">
            <input type="checkbox" name="" id="checkbox">
       
        </div>
        <div class="col "> <span>Check me out</span></div>
    </div>
    <div class="row"><div class="col col-2">
        <button  type="submit" class="bg-info  " id="submit">Submit</button>
    </div>
    </div>
    
    </div>
    </div>
</form>
</div>


    <script src="./script.js"></script>
</body>

</html>
