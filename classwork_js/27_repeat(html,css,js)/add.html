<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Add</title>
  </head>
  <body>
    <a href="./index.html" class="btn btn-primary m-5">Go Back</a>
    <h1 class="text-center text-success">Add User</h1>
    <form id="myForm" class="w-50 ms-5" action="./index.html">
      <div class="mb-3 ms-5">
        <label for="firstname" class="form-label">First Name</label>
        <input
          type="text"
          class="form-control"
          id="firstname"
          aria-describedby="emailHelp"
          placeholder="enter a firstname"
        />
      </div>
      <div class="mb-3 ms-5">
        <label for="lastname" class="form-label">Last Name</label>
        <input
          type="text"
          class="form-control"
          id="lastname"
          aria-describedby="emailHelp"
          placeholder="enter a lastname"
        />
      </div>
      <div class="mb-3 ms-5">
        <label for="InputEmail1" class="form-label">Email address</label>
        <input
          type="email"
          class="form-control"
          id="InputEmail1"
          aria-describedby="emailHelp"
          placeholder="enter a email"
        />
      </div>
      <div class="mb-3 ms-5">
        <label for="photo" class="form-label">Photo</label>
        <input
          type="file"
          class="form-control"
          id="photo"
          aria-describedby="basic-addon2"
        />
      </div>
      <button type="submit" class="btn btn-success ms-5">Submit</button>
    </form>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"
      integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./add-edit.js"></script>
  </body>
</html>
